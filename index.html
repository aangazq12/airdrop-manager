<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Mulungdrop Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="left" style="display:flex;align-items:center;gap:10px">
        <div class="logo">üì¶</div>
        <div>
          <div class="title">Mulungdrop</div>
          <div class="subtitle">Track Your Mulung</div>
        </div>
      </div>
      <div class="right">
        <div style="display:flex;gap:8px;align-items:center">
          <div style="text-align:right">
            <div id="clockTime" class="time">00:00</div>
            <div id="clockDate" class="date" style="font-size:12px;color:var(--muted)">--</div>
          </div>
          <button id="themeBtn" class="theme" aria-label="Toggle theme">‚òÄ</button>
        </div>
      </div>
    </header>

    <main class="content" id="content">
      <section class="progress" style="display:flex;justify-content:space-between;align-items:center">
        <strong>Progress</strong>
        <div id="grid" class="grid">‚Äî</div>
      </section>

      <div class="stats" style="margin-top:8px;">
        <div class="stat">
          <div id="total" class="num">0</div>
          <div class="lbl">Total</div>
        </div>
        <div class="stat">
          <div id="done" class="num" style="color:#22c55e">0</div>
          <div class="lbl">Selesai</div>
        </div>
      </div>

      <div class="controls-row" style="margin-top:10px;">
        <select id="filterCat">
          <option value="All">Kategori: Semua</option>
        </select>
        <select id="filterStat">
          <option value="All">Status: Semua</option>
          <option value="Done">Selesai</option>
          <option value="Not">Belum</option>
        </select>
      </div>

      <input id="nameInp" placeholder="Nama task (wajib)" style="margin-top:10px;" />
      <input id="linkInp" placeholder="Link (opsional)" style="margin-top:6px;" />

      <div class="row" style="margin-top:6px;">
        <select id="typeInp"></select>
        <button id="addBtn" class="add-btn">+ Add</button>
      </div>

      <div class="files" style="margin-top:8px;">
        <button id="downloadBtn" class="file-btn">‚¨á Download JSON</button>
        <button id="uploadTrigger" class="file-btn">‚¨Ü Upload JSON</button>
        <input id="fileInput" type="file" accept=".json" style="display:none;">
      </div>

      <!-- list panel wrapper -->
      <div id="list" class="list list-panel" role="list" aria-live="polite"></div>
    </main>

    <footer class="footer">
      <div style="font-size:12px;">Made With Mulung ‚ù§Ô∏è</div>
      <button id="donateBtn" class="donate">P 100</button>
    </footer>
  </div>

  <!-- Bottom sheet note -->
  <div id="sheetBackdrop" class="sheet-backdrop" aria-hidden="true">
    <div class="sheet" role="dialog" aria-modal="true">
      <div class="sheet-header">
        <div id="sheetTitle" class="sheet-title">Catatan</div>
        <button id="sheetClose" class="sheet-close" aria-label="Tutup">‚úï</button>
      </div>
      <textarea id="sheetArea" placeholder="Tulis progres..."></textarea>
      <div class="sheet-actions">
        <button id="sheetSave" class="btn-blue">Simpan</button>
        <button id="sheetCancel" class="btn-dark">Batal</button>
      </div>
    </div>
  </div>

  <!-- Donate modal -->
  <div id="donateBackdrop" class="modal-backdrop" aria-hidden="true">
    <div class="modal">
      <h3>Donate ‚Äî Terima kasih üôè</h3>
      <div class="muted">Alamat akan otomatis disalin (jika browser izinkan).</div>
      <div id="donateAddr" class="addr"></div>
      <div class="actions">
        <button id="donateCopy" class="btn-blue">Copy</button>
        <button id="donateClose" class="btn-dark">Tutup</button>
      </div>
    </div>
  </div>

  <!-- Confirm modal -->
  <div id="confirmBackdrop" class="modal-backdrop" aria-hidden="true">
    <div class="modal">
      <h3 id="confirmTitle">Konfirmasi</h3>
      <div id="confirmMsg" class="muted"></div>
      <div class="actions">
        <button id="confirmNo" class="btn-dark">Batal</button>
        <button id="confirmYes" class="btn-red">OK</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast" aria-hidden="true"></div>

  <script src="app.js"></script>
</body>
        </html>
